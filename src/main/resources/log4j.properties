log4j.rootLogger=debug,console,file,jdbc
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%p]---%m%n
log4j.rootLogger.java.sql.ResultSet=INFO
log4j.rootLogger.org.apache=INFO
log4j.rootLogger.java.sql.Connection=DEBUG
log4j.rootLogger.java.sql.Statement=DEBUG
log4j.rootLogger.java.sql.PreparedStatement=DEBUG



